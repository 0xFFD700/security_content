description: 'Discovery techniques are attacks used by adversaries to figure out the environment.
  It consists of techniques an adversary may use to gain knowledge about the system and internal network.
  These techniques help adversaries observe the environment and orient themselves before deciding how to act.
  They also allow adversaries to explore what they can control and what’s around their entry point
  in order to discover how it could benefit their current objective.'
