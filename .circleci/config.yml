version: 2.1
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build_security_content:
    # Specify the execution environment.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/python:3.9.7
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Change branch"
          command: |
            git checkout master
      #- run:
      #    name: "Generate Tests"
      #    command: |
      #      pip install virtualenv && virtualenv venv && source venv/bin/activate && pip install pyyaml && pip install -r requirements.txt
      #      python bin/ci-generate.py
      - run:
          name: "Validate"
          command: |
            pip install virtualenv && virtualenv venv && source venv/bin/activate && pip install -r requirements.txt
            python bin/validate.py --path . --verbose
      - run:
          name: "Build Security Content"
          command: |
            pip install virtualenv && virtualenv venv && source venv/bin/activate && pip install -r requirements.txt
            python bin/generate.py --path . --output package --verbose
      - run:
          name: "Tar Security Content"
          command: |
            tar -zcvf mysplunkdetections.spl package
  updateApp:
    docker:
      - image: cimg/python:3.9.7
    steps:
      - run:
          name: "Splunk CI"
          command: |
            ssh root@testumgebung.0xffd700.ccom 'bash -s' < python bin/updateApp.py
  test-detections:
    docker:
      - image: cimg/python:3.9.7
    steps:
      - run: 
          name: detection tests > T1574_009.yml
          command: |
            cd attack_range
            source venv/bin/activate
            # change attack_range default ssh keys
            sed -i "s/key_name = .*$/key_name = attack-range-ci-job-security-content/g" attack_range.conf
            sed -i "s/automated_testing = .*$/automated_testing = 1/g" attack_range.conf
            sed -i "s/github_token =.*$/github_token = ${GITHUB_TOKEN}/g" attack_range.conf
            sed -i "s/region = us-west-2/region = us-west-2/g" attack_range.conf
            sed -i "s/private_key_path =.*$/private_key_path = ~\/.ssh\/id_rsa_3968782b01d635eb784228581d9cbe90/g" attack_range.conf
            sed -i "s/windows_domain_controller = .*$/windows_domain_controller = 1/g" attack_range.conf
            sed -i "s/capture_attack_data = .*$/capture_attack_data = 1/g" attack_range.conf
            cd terraform/
            terraform init
            cd ..
            python attack_range.py --mode terraform --action test --test_file ../security-content/tests/T1574_009.yml
      - run:
